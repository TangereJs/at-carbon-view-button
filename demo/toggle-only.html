<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>at-carbon-view-button demo page</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../at-carbon-button/at-carbon-button.html" />
  <link rel="import" href="../at-carbon-view-button.html">

  <style is="custom-style">
    body {
      margin: 0 10% 0 10%;
    }

    .vertical-section-container {
      margin-top: 64px;
      max-width: 900px;
    }

    .image-class {
      display: block;
    }
  </style>

</head>

<body>
  <div class="vertical-section-container">
    <h4>Toggle programatically when user clicks on a button</h4>
    <at-carbon-button id="demo0Trigger" raised label="Click me to toggle the dropdown"></at-carbon-button>
    <at-carbon-view-button id="demo0ViewButton" icon="now:clock" toggle-only view="<at-carbon-empty-state></at-carbon-empty-state>"></at-carbon-view-button>
  </div>

  <div class="vertical-section-container">
    <h4>Toggle programatically when user clicks on the image</h4>
    <img id="demo1Trigger" src="http://via.placeholder.com/350x150" class="image-class" />
    <at-carbon-view-button id="demo1ViewButton" icon="now:clock" toggle-only view="<at-carbon-empty-state></at-carbon-empty-state>"></at-carbon-view-button>
  </div>


  <script>
    document.addEventListener('WebComponentsReady', function(){

      initDemo('demo0Trigger', 'demo0ViewButton');
      initDemo('demo1Trigger', 'demo1ViewButton');

      function initDemo(triggerSelector, viewButtonSelector) {
        var trigger = document.getElementById(triggerSelector);
        var viewButton = document.getElementById(viewButtonSelector);

        trigger.addEventListener('click', function(event) {
          viewButton.toggle(trigger);
        });
      }

    });

  </script>
</body>

</html>
